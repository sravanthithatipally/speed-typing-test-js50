<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bgcontainer" id="speedTypingTest">
        <h1 class="heading">Speed Typing Test</h1>
        <p class="about">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-2">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
            <p class="time mt-2 mr-1" id="timer">0</p>
            <span class="about pt-4 mt-3">seconds</span>
        </div>
        <div class="cardcontainer">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <p class="content" id="quoteDisplay"></p>
            <textarea rows="8" cols="40" class="textareastyle" id="quoteInput"></textarea>
        </div>
        <p class="msg" id="result"></p>
        <div class="d-flex flex-row"></div>
        <button class="submit-button btn btn-primary" type="submit" id="submitBtn">Submit</button>
        <button class="reset-button btn btn-primary" id="resetBtn">Reset</button>
    </div>
</body>

</html>
